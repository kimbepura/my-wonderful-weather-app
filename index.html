<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
  </head>
  <body>
    <div>
      <header>
        <form>
          <input type="search" placeholder="Enter a city ..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Johannesburg</h1>
          <div>Sunday 00:00, cloudy</div>
          <div>🌤️ 14 °C</div>
          <div>High: 24°C | Low: 4°C</div>
          <div>Wind: 2.06km/hr</div>
          <div>Feels like: 14°C</div>
          <div>Humidity: 92%</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/kimbepura">Kimberly Bepura</a> and is
        <a href="https://github.com/kimbepura/my-wonderful-weather-app"
          >on Github</a
        >
        and
        <a href="https://pink-weather0app.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>
