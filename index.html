<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather app</title>
  </head>
  <body>
    <div class="core-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city ..."
            required
            class="input-form"
            id="input-form"
          />
          <input type="submit" value="Search" class="input-form-button" />
        </form>
      </header>
      <main>
        <div class="current-temperature-details">
          <div>
            <h1 id="city"></h1>
            <p class="app-details">
              <span id="date-and-time"></span>
              <br />
              <span id="weather-description"></span>
            </p>
            <div class="current-temp">
              <span id="weather-icon" class="weather-icon"></span>
              <span class="temp"></span><span class="degree-sign">°C</span>
            </div>
            <div class="other-weather-details">
              <div>Wind: <span id="wind-description"></span>km/hr</div>
              <div>Feels like: <span id="feels-like"></span>°C</div>
              <div>Humidity: <span id="humidity-description"></span>%</div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/kimbepura">Kimberly Bepura</a> and is
        <a href="https://github.com/kimbepura/my-wonderful-weather-app"
          >on Github</a
        >
        and
        <a href="https://pink-weather0app.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
