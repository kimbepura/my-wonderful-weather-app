<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My weather app</title>
  </head>
  <body>
    <div class="core-app">
      <div>
        <header>
          <form>
            <input
              type="search"
              placeholder="Enter a city ..."
              required
              class="input-form"
            />
            <input type="submit" value="Search" class="input-form-button" />
          </form>
        </header>
        <main>
          <div class="current-temperature-details">
            <h1>Johannesburg</h1>
            <div>Sunday 00:00, cloudy</div>
            <div class="current-temp">
              🌤️ 14<span class="degree-sign">°C</span>
            </div>
            <div class="other-weather-details">
              <div>High: <strong>24°C </strong>| Low: 4°C</div>
              <div>Wind: 2.06km/hr</div>
              <div>Feels like: 14°C</div>
              <div>Humidity: 92%</div>
            </div>
          </div>
        </main>
        <footer>
          This project was coded by
          <a href="https://github.com/kimbepura">Kimberly Bepura</a> and is
          <a href="https://github.com/kimbepura/my-wonderful-weather-app"
            >on Github</a
          >
          and
          <a href="https://pink-weather0app.netlify.app/">hosted on Netlify</a>
        </footer>
      </div>
    </div>
  </body>
</html>
